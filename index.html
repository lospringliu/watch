<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!--
    <script src="https://unpkg.com/@unocss/runtime/attributify.global.js"></script>
    -->
    <script src="https://cdn.tailwindcss.com/?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class"
      }
    </script>
    <style type="text/tailwindcss">
      .btn {
        @apply text-blue-600 border border-solid border-teal-500 hover:bg-teal-500 active:bg-teal-800 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150
      }
      .h1 {
        @apply uppercase text-2xl text-blue-600 text-center font-bold
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </body>
</html>
