<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: "class"
      }
    </script>
    <style type="text/tailwindcss">
      .btn {
        @apply text-teal-500 border border-solid border-teal-500 hover:bg-teal-500 active:bg-teal-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150
      }
      .h1 {
        @apply uppercase text-2xl text-lavender text-center font-bold
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-800 flex flex-col min-h-screen justify-center items-stretch">
    <div id="app" class="grid gap-0 min-w-xs sm:gap-2 md:gap-4 md:grid-cols-2 lg:gap-6 lg:grid-cols-3 xl:gap-8 xl:grid-cols-4 text-center text-blue-500 dark:text-blue-300"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </body>
</html>
